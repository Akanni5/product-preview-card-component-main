<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="img-section">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Perfume" class="desktop-image" />
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume" class="mobile-image" />
    </div>
    <section>
        <p id="product">Perfume</p>
        <h2 id="product-title">Gabrielle Essence Eau De Parfum</h2>
        <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
            <span class="price-tag">$149.99</span>
            <span class="old-price-tag">$169.99</span>
        </div>
        <button class="cart-button">
            <img src="images/icon-cart.svg" alt="cart icon" id="cart">
            <span>Add to Cart</span>
        </button>
    </section>
  </main>
</body>
</html>
